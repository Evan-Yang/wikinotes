{% extends "base.html" %}

{% block content %}
<div class="container">
    <section>
        <h1>Private messages :: {{ this_mode|capfirst }}</h1>
        <ul class="tabs">
            {% for mode, mode_url in modes %}
            <li{% if mode == this_mode %} class="active"{% endif %}>
                <a href="{% url mode_url %}">{{ mode|capfirst }}</a>
            </li>
            {% endfor %}
        </ul>
        
        {% block inner_content %}{% endblock %}
    </section>
</div>
{% endblock %}
