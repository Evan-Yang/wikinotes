{% extends "base.html" %}

{% block content %}
{% load wikinotes_markup %}
<div class="container"> 
    <section>
        <div class="row">
            <h1>{{ post.title }}</h1>
            <hr />
            <h4 class="right-float">{{ post.timestamp }}</h4>
            <h4>{{ post.get_num_comments }} comment{{ post.get_num_comments|pluralize }}</h4>
            {{ post.body|wikinotes_markdown|safe }}
        </div>
    </section> 
</div>
    
{% endblock %}
