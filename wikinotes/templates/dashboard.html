{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<p>You are logged in and can see stuff</p>
<p>A list of all our courses so far:
	<ul>
		{% for course in courses %}
		<li><a href="{% url wikinotes.views.courses.overview course.department course.number %}">{{ course }}</a></li>
		{% endfor %}
	</ul>
</p>
{% endblock %}
